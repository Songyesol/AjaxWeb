	<form name="form" action="updateBoard" method="GET"><!-- 서블렛의 doGet이 실행된다  -->
		<input id="brdNo" type='text'><br> 
		<label for="title">제목:</label> 
		<input id='title1' type="text" name="title1"><br>
		<labelfor="content">내용: </label>

		<label for="writer">작성자: </label> 
		<input id='writer1' type="text" name="writer1"><br>
		<p></p>
		<input type="button" id="button" value="수정">
		<p></p>
	</form>


	<div id='show'></div>
	<script>
		 	document.getElementById('button').onclick = function() {
				let title = document.getElementById('title1');
				let content = document.getElementById('content1');
				let writer = document.getElementById('writer1');

				let updateReq = new XMLHttpRequest();
				let url = '../updateBoard?title=' + title + '&content=' + content + '&writer='
						+ writer;
				updateReq.open('get', url);
				updateReq.send();
				updateReq.onload = function() {
					console.log(updateReq.responseText);
				}
			}

		let xhtp = new XMLHttpRequest();

		xhtp.send();
		xhtp.onload = showPage;
	</script>
